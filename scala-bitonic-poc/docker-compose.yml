version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: scala_bitonic_postgres
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: test
      POSTGRES_DB: scala_bitonic_postgres
    ports:
      - "5432:5432"
    volumes:
      - scala_bitonic_postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - scala-bitonic-poc
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sa" ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:latest
    container_name: scala_bitonic_redis
    ports:
      - "6379:6379"
    volumes:
      - scala_bitonic_redis_data:/data
    networks:
      - scala-bitonic-poc
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10

  scala-bitonic-service:
    container_name: scala-bitonic-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      POSTGRES_URL: postgres
      REDIS_URL: redis
    networks:
      - scala-bitonic-poc

