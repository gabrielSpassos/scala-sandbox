version: '1'

services:
  postgres:
    image: postgres:latest
    container_name: scala_bitonic_postgres
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: test
      POSTGRES_DB: scala_bitonic_postgres
    ports:
      - "5432:5432"
    volumes:
      - scala_bitonic_postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - scala-bitonic-poc

volumes:
  scala_bitonic_postgres_data:

networks:
  scala-bitonic-poc:
    driver: bridge